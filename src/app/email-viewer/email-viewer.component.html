<div class="container mt-3">
  <ul class="list-group mb-3">
    <li class="list-group-item"><b>From:</b> {{mail.from}}</li>
    <li class="list-group-item"><b>To:</b> {{mail.to}}</li>
    <li class="list-group-item"><b>Subject:</b> {{mail.subject}}</li>
    <li class="list-group-item"><b>Body:</b> {{mail.body}}</li>
  </ul>
  <button class="btn btn-secondary float-end"
          [routerLink]="['/list']"
  ><i class="bi bi-arrow-left"></i>Go Back</button>
</div>
